# https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python
name: oeg.iv tests

on: [push]

jobs:

  py2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['2.7']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt

    - name: flake8
      run: |
        flake8 --count --show-source --statistics --max-line-length=120 oeg_iv
        flake8 --count --show-source --statistics --max-line-length=120 tests

    - name: pylint
      run: |
        python -m pylint --load-plugins=pylint.extensions.mccabe --max-complexity=10 --disable=relative-import oeg_iv
        python -m pylint --load-plugins=pylint.extensions.mccabe --max-complexity=10 --disable=relative-import tests/test

    - name: pytest
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      run: |
        pytest --cov=oeg_iv --cov-report xml --cov-report term:skip-covered --durations=5 tests
        python-codacy-coverage -r coverage.xml

  py3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt

    - name: flake8
      run: |
        flake8 --count --show-source --statistics --max-line-length=120 oeg_iv
        flake8 --count --show-source --statistics --max-line-length=120 tests

    - name: pylint
      run: |
        python -m pylint --load-plugins=pylint.extensions.mccabe --max-complexity=10 --init-hook="sys.path.insert(0, './')" --disable=relative-import oeg_iv
        python -m pylint --load-plugins=pylint.extensions.mccabe --max-complexity=10 --init-hook="sys.path.insert(0, './')" --disable=relative-import tests/test

    - name: pytest
      run: |
        pytest --cov=oeg_iv --cov-report xml --cov-report term:skip-covered --durations=5 tests
